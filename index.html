<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’µ Cash Register</h1>

    <!-- Price Input -->
    <div class="input-group">
      <label for="item-price">Item Price ($):</label>
      <input type="number" id="item-price" step="0.01" value="19.50">
    </div>

    <!-- Cash Input -->
    <div class="input-group">
      <label for="cash">Customer Cash ($):</label>
      <input type="number" id="cash" step="0.01" placeholder="Enter cash amount">
    </div>

    <button id="purchase-btn">Purchase</button>

    <!-- Change Display -->
    <div id="change-box">
      <h2>Change Due</h2>
      <p id="change-due">Awaiting transaction...</p>
    </div>

    <!-- Transaction History -->
    <div id="history-box">
      <h2>Transaction History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Item Price</th>
            <th>Cash Given</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <!-- History logs go here -->
        </tbody>
      </table>
      <button id="reset-history-btn" class="reset-btn">Reset History</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
